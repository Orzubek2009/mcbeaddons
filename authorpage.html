    <style>
        body {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding: 0;
            margin: 0;
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(120deg, #6599cc, #00d0ff);
            color: white;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 200, 255, 0.7)
        }
 
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 200, 255, 0)
        }


h1 {
    font-size: 22px;
    font-family: 'Press Start 2P', cursive;
    color: white;
    background: linear-gradient(to top, rgba(0,0,0,0.8) 25%, transparent 100%), 
                linear-gradient(to right, #1a1a1a, #3a3a3a, #1a1a1a);
    border-radius: 0 0 35px 35px;
    text-align: center;
    margin: 0;
    border: 3px solid #5E5E5E;
    border-top: none;
    padding: 25px 0 30px 0;
    position: fixed;
    width: 99.55%;
    z-index: 9999999;
    box-shadow: 0 16px 20px rgba(0, 0, 0, 0.3),
                inset 0 -8px 12px rgba(0, 0, 0, 0.4);
    text-shadow: 
        3px 3px 0 #3a3a3a,
        6px 6px 0 rgba(0, 0, 0, 0.3),
        0 0 8px rgba(255, 255, 255, 0.4);
    letter-spacing: 1px;
    position: fixed;
}

h1::after {
    content: "";
    position: absolute;
    bottom: 10px;
    left: 25%;
    width: 50%;
    height: 2px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.7), transparent);
    box-shadow: 0 0 4px rgba(255,255,255,0.5);
}

h1::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(to right, 
        transparent, 
        #5E5E5E, 
        #8E8E8E, 
        #5E5E5E, 
        transparent);
    opacity: 0.7;
}



        .content {
            overflow-y: auto;
            padding: 20px;
            margin-top: 80px;
        }

        .author-profile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.9);
        }

        .author-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .author-name {
            font-size: 24px;
            margin: 10px 0;
            font-family: 'Press Start 2P', cursive;
        }

        .author-description {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            background-color: rgba(10, 10, 10, 0.5);
            padding: 5px 10px;
            transition: background 0.3s ease;
        }

        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .addon-container {
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            border: 2px solid lightgray;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.9);
            transition: transform 0.8s ease, box-shadow 2.3s ease;
            animation: slideUp 2s ease-out;
            min-width: 250px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .addon-container:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        }

        .addon-header {
            font-size: 20px;
            text-align: center;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            color: white;
            padding: 10px;
            border-radius: 12px;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .addon-body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-bottom: 10px;
            flex-grow: 1;
        }

        .addon-icon {
            height: 108px;
            width: 230px;
            border-radius: 6px;
            border: 5px solid rgb(86, 86, 86);
            background: rgb(50, 50, 50);
        }

        .addon-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }

        .download-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #1abc9c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: bounce 2s infinite;
            width: 100%;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.6);
        }

        .download-button:active {
            transform: scale(0.98);
        }

        .addon-container.outdated {
            filter: grayscale(100%);
            opacity: 1;
        }

        .addon-container.outdated .download-button {
            background-color: #666;
            cursor: not-allowed;
            font-size: 14px;
            padding: 8px;
        }

        .addon-container.outdated .download-button:hover {
            transform: none;
            box-shadow: none;
        }

        #addonsList {
            display: grid;
            grid-template-columns: repeat(auto-fit, 300px);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-2px);
            }
            60% {
                transform: translateY(-1px);
            }
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #043f66;
            border-top: 2px solid #475569;
            border-radius: 12px;
            margin-top: 20px;
        }

        footer a {
            color: #3b82f6;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer hr {
            border: 1px solid #475569;
            margin: 0.5rem 0;
        }
    </style>

<body>
    <h1 onclick="window.location.replace('index.html')">Minecraft Bedrock Addons</h1>
    <div class="content">
        <div class="author-profile">
            <img id="authorIcon" class="author-icon" src="" alt="Author Icon">
            <h2 id="authorName" class="author-name"></h2>
            <div id="authorDescription" class="author-description"></div>
            <div id="socialLinks" class="social-links"></div>
        </div>
        <h6 style="border: 4px solid #525252; background-color: black; text-align: center; font-family: 'Black Ops One', Impact, sans-serif; max-width: 600px; margin: 20px auto; border-radius: 6px; color: white; font-size: 20px;">Creations:</h6>
        <div id="addonsList"></div>
        <footer>
            <a href="index.html">MCBEADDONS Main Page</a><hr>
            <a href="https://sites.google.com/view/minecraftcreatorhub" target="_blank">MCCH Main page</a><hr>
            <a href="https://sites.google.com/view/minecraftcreatorhub/menu/quick-tools/quick-manifest-updater" target="_blank">MCCH Addon Updater</a><hr>
            <a href="https://sites.google.com/view/minecraftcreatorhub/menu/tools/scripter" target="_blank">MCCH Scripter (Create your own addon!)</a>
        </footer>
    </div>
    <script src="./arrays/addons.js"></script>
    <script src="./arrays/authors.js"></script>
    <script src="./arrays/icons.js"></script>
    <script>


        function getAuthorFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const authorParam = urlParams.get('author');
            return authorParam ? authorParam.replace(/-/g, ' ') : null;
        }
function displayAuthorProfile() {
    const authorName = getAuthorFromURL();
    const author = authors.find(a => a.name === authorName);
    if (!author) {
        document.getElementById('authorName').textContent = 'Author Not Found';
        return;
    }

    // Set author information
    document.getElementById('authorIcon').src = author.icon;
    document.getElementById('authorIcon').alt = author.name;
    document.getElementById('authorName').textContent = author.name;
    document.getElementById('authorDescription').textContent = author.description;

    // Set social links
    const socialLinks = document.getElementById('socialLinks');
    socialLinks.innerHTML = '';


    for (const [platform, url] of Object.entries(author.socials)) {
        const link = document.createElement('a');
        link.className = 'social-link';
        link.href = url;
        link.target = '_blank';
        link.innerHTML = `
            <img src="${socialIcons[platform] || ''}" alt="${platform} icon" class="social-icon">
            ${platform.charAt(0).toUpperCase() + platform.slice(1)}
        `;
        socialLinks.appendChild(link);
    }

    // Display author's addons
    const authorAddons = addons.filter(addon => addon.author === authorName);
    const addonsList = document.getElementById('addonsList');
    addonsList.innerHTML = '';

    authorAddons.forEach(addon => {
        const addonContainer = document.createElement('div');
        addonContainer.className = 'addon-container';
        addonContainer.style.position = 'relative';
        addonContainer.style.cursor = 'pointer'; // Indicate clickability

        if (addon.outdated) {
            addonContainer.classList.add('outdated');
        }

        // Add click event to navigate to index.html?addon=addon-name
        addonContainer.addEventListener('click', () => {
            window.location.href = `index.html?addon=${encodeURIComponent(addon.name.replace(/ /g, '-'))}`;
        });

        const addonHeader = document.createElement('div');
        addonHeader.className = 'addon-header';
        addonHeader.textContent = addon.name;

        const addonBody = document.createElement('div');
        addonBody.className = 'addon-body';

        const addonIcon = document.createElement('img');
        addonIcon.className = 'addon-icon';
        addonIcon.src = addon.icon;
        addonIcon.alt = addon.name;

        if (addon.types && addon.types.includes("new")) {
            const newBadge = document.createElement('img');
            newBadge.src = "https://greatresumesfast.com/wp-content/uploads/2013/04/new-clipart.png";
            newBadge.style.position = "absolute";
            newBadge.style.top = "0px";
            newBadge.style.right = "0px";
            newBadge.style.width = "50px";
            addonContainer.appendChild(newBadge);
        }

        if (addon.types && addon.types.includes("beta")) {
            const betaBadge = document.createElement('img');
            betaBadge.src = "https://media.licdn.com/dms/image/C4D12AQFg2-lqghHryw/article-cover_image-shrink_600_2000/0/1537729783649?e=2147483647&v=beta&t=ZCv7CGHsbOzGltp8s9g1HSZ33XDHaHKk0w-gKc4CBoo";
            betaBadge.style.position = "absolute";
            betaBadge.style.top = "0px";
            betaBadge.style.left = "-01px";
            betaBadge.style.width = "50px";
            addonContainer.appendChild(betaBadge);
        }

        const addonRight = document.createElement('div');
        addonRight.className = 'addon-right';

        addonBody.appendChild(addonIcon);

        addonContainer.appendChild(addonHeader);
        addonContainer.appendChild(addonBody);
        addonContainer.appendChild(addonRight);

        addonsList.appendChild(addonContainer);
    });
}

        // Initialize author profile
        displayAuthorProfile();
    </script>
</body>
</html>
